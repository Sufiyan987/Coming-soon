<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      background-color: rgb(33, 162, 209);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .logo img {
      width: 100px;
      border-radius: 50%;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0;
    }

    p {
      font-size: 20px;
    }

    .countdown {
      display: inline-block;
      margin-top: 40px;
      padding: 20px;
      border: 2px solid white;
    }

    .time-section {
      display: inline-block;
      margin: 0 15px;
    }

    .time-section span {
      display: block;
      font-size: 28px;
      font-weight: bold;
    }

    .label {
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Geeks help.png" alt="Logo"> 
  </div>
  <h1>Coming soon</h1>
  <p>We are building special thing for you! and this will be coming within</p>

  <div class="countdown">
    <div class="time-section">
      <span>1 :</span>
      <div class="label">Days </div>
    </div>&nbsp;&nbsp;
    <div class="time-section">
      <span>21 :</span>
      <div class="label">Hours </div>
    </div>&nbsp;&nbsp;
    <div class="time-section">
      <span>48 :</span>
      <div class="label">Minutes </div>
    </div>&nbsp;&nbsp;
    <div class="time-section">
      <span>26 :</span>
      <div class="label">Seconds </div>
    </div>&nbsp;&nbsp;
  </div>
</body>
</html>
